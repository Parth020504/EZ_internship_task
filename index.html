<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login container -->
    <div id="login-container" class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <p id="loginError" class="error"></p>
        </form>
    </div>

    <!-- Upload and dashboard container (initially hidden) -->
    <div id="upload-container" class="form-container hidden">
        <h2>Upload Documents</h2>
        <form id="uploadForm">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" required>

            <label for="panCard">PAN Card:</label>
            <input type="file" id="panCard" required>

            <label for="aadharCard">Aadhar Card:</label>
            <input type="file" id="aadharCard" required>

            <label for="salarySlip">Salary Slip:</label>
            <input type="file" id="salarySlip" required>

            <button type="submit">Upload</button>
        </form>
        <h3>Uploaded Documents:</h3>
        <table id="documentTable">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Document Type</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
